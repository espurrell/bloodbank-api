spring.application.name=bloodbank-api

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bloodbank_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=your_mysql_username
spring.datasource.password=your_mysql_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Logging Level
logging.level.org.springframework.web=DEBUG
logging.level.com.example.bloodbank=DEBUG

# CORS Configuration (optional)
# Allows all origins; adjust if needed
# spring.web.cors.allowed-origin-patterns=*

# Optional configurations (if using Spring Data JPA)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect